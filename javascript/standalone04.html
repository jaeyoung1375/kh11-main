<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <title>Document</title>
    <script>
        window.addEventListener("load",function(){

            var img = document.querySelector("#img");
            var bigSize = document.querySelector(".big");
            var mediumSize = document.querySelector(".medium");
            var smallSize = document.querySelector(".small");

            bigSize.addEventListener("click",function(){
                img.style = "width:300px; height:300px;";
            });
            mediumSize.addEventListener("click",function(){
                img.style = "width:200px; height:200px;";
            });
            smallSize.addEventListener("click",function(){
                img.style = "width:100px; height:100px;";
            });
        });
    </script>
</head>
<body>
    <img src="../css/image/user.jpg" id="img">
    <button class="big">크게</button>
    <button class="medium">보통</button>
    <button class="small">작게</button>
</body>
</html>
