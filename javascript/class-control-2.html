<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 전체화면 모드 구현</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
   
    <style>
        .fullscreen {
            position: fixed;
            top: 1%;
            left: 1%;
            right: 1%;
            bottom: 1%;
            width: auto;
            z-index: 999999;
            background-color: white;
        }
        .close-btn {
            position: fixed;
            top:2%;
            right:2%;
            z-index: 1000000;
            cursor: pointer;
            display: none;
        }
        .fullscreen-btn {
            cursor: pointer;
        }
        .fullscreen-btn:hover,
        .close-btn:hover {
            color: red;
        }
        .fullscreen + .close-btn {
            display: block;
        }
    </style>

    <script type="text/javascript">
        function changeFullScreen() {
            var textarea = document.querySelector("textarea[name=boardContent]");
            textarea.classList.add("fullscreen");
        }
        function closeFullScreen() {
            var textarea = document.querySelector("textarea[name=boardContent]");
            textarea.classList.remove("fullscreen");
        }
    </script>
</head>
<body test>
    <div class="container-800">
        <div class="row center">
            <h1>게시글 작성</h1>
        </div>
        <div class="row">
            <label>제목</label>
            <input type="text" name="boardTitle" class="form-input w-100">
        </div>
        <div class="row">
            <label>내용</label>
            <span onclick="changeFullScreen();" class="fullscreen-btn">
                <i class="fa-solid fa-expand ms-10"></i>
                전체화면
            </span>
            <textarea class="form-input w-100" name="boardContent"></textarea>
            <i class="fa-solid fa-xmark close-btn" onclick="closeFullScreen();"></i>
        </div>
        <div class="row">
            <button type="submit" class="form-btn w-100 positive">
                <i class="fa-solid fa-edit"></i>
                작성하기
            </button>
        </div>
    </div>
</body>
</html>
