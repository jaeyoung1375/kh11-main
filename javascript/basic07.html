<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function imageBigSize(){
            var target = document.querySelector("img");
            target.style = "width:300px; height:300px;";
        }
        function imageMediumSize(){
            var target = document.querySelector("img");
            target.style = "width:200px; height:200px;";
        }
        function imageSmallSize(){
            var target = document.querySelector("img");
            target.style = "width:100px; height:100px;";
        }
    </script>
</head>
<body>
    <img src="../css/image/user.jpg">
    <button onclick="imageBigSize();">크게</button>
    <button onclick="imageMediumSize();">보통</button>
    <button onclick="imageSmallSize();">작게</button>
    
</body>
</html>
