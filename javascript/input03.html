<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>


    <link rel="stylesheet" type="text/css" href="../css/commons.css">

    <script type="text/javascript">
        function checkLength() {
            //할일
            //1. name=q1 입력창의 입력값을 불러온다
            //2. 입력값의 글자수를 카운트한다
            //3. name=q1 뒤에 있는 span에 글자수를 표시한다
            var textarea = document.querySelector("[name=q1]");
            var span = document.querySelector("[name=q1] + span");

            var len = textarea.value.length;
            span.textContent = len;

            //4. 1000글자를 기준으로 글자 색상을 설정
            if(len > 1000) {
                span.style.color = "red";
            }
            else {
                span.style.color = "black";
            }
        }
    </script>
</head>
<body test>
    <div class="container-600">
        <div class="row">
            <h2>(Q) 성장배경에 대해서 설명해주세요(최대 1000자)</h2>
        </div>
        <div class="row right">
            <textarea name="q1" class="form-input w-100"
                    oninput="checkLength();"></textarea>
            <span>0</span> / 1000
        </div>
    </div>
</body>
</html>
