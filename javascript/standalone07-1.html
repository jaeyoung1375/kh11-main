<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <title>Document</title>

    <script>
        window.addEventListener("load",function(){
            var confirmLinkList = document.querySelectorAll(".confirm-link");
            for(var i = 0; i<confirmLinkList.length; i++){
                confirmLinkList[i].addEventListener("click",function(e){
                    // 안내메시지 설정
                    var text = this.dataset.message || "정말 이동하시겠습니까?";


                    var choice = window.confirm(text);
                    if(!choice){
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="container-600">
        <div class="row center">
            <h1>제목</h1>
        </div>
        <div class="row">
            <a href="https://www.google.com" class="confirm-link">클릭안됨</a>
            <a href="https://www.google.com" class="confirm-link">클릭안됨</a>
            <a href="https://www.google.com" class="confirm-link">클릭안됨</a>
            <a href="https://www.google.com" class="confirm-link">클릭안됨</a>
            <a href="https://www.google.com" class="confirm-link" data-message="정말 삭제하시겠어요?">클릭안됨</a>
        </div>
    </div>
</body>
</html>
