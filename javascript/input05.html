<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 과제</title>

    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <script type="text/javascript">
        function memberIdCheck(){
            //아이디 입력창에 작성된 글자를 가져와서 검사 후 메세지 출력
            var memberId = document.querySelector("[name=memberId]").value;
            var memberIdRegex = /^[a-z][a-z0-9]{7,19}$/;

            //var span = document.querySelector("[name=memberId] + span");
            var span = document.querySelector("[name=memberId]").nextElementSibling;
            if(memberIdRegex.test(memberId)) {
                //초록색 글자로 변경하고 멋진 아이디입니다! 출력
                span.style.color = "forestgreen";
                span.textContent = "멋진 아이디입니다!";
            }
            else {
                //빨간색 글자로 변경하고 아이디는 영문 소문자 시작 및 숫자 포함 8~20자로 작성하세요 출력
                span.style.color = "red";
                span.textContent = "아이디는 영문 소문자로 시작해야 하며 숫자를 포함해 8~20자여야 합니다";
            }
        }
        function memberPwCheck(){
            //비밀번호 입력창에 작성된 글자를 가져와서 검사 후 메세지 출력
            var memberPw = document.querySelector("[name=memberPw]").value;
            var memberPwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;

            var span = document.querySelector("[name=memberPw] + span");
            if(memberPwRegex.test(memberPw)) {
                //초록색 + 성공메세지
                span.style.color = "forestgreen";
                span.textContent = "올바른 비밀번호 형식입니다";
            }
            else {
                //빨간색 + 실패메세지
                span.style.color = "red";
                span.textContent = "비밀번호는 8~16자로 작성해야 하며 반드시 대/소문자,숫자,특수문자가 포함되어야 합니다";
            }
        }

        //(추가) 비밀번호 확인 검사
        //- INPUT : 비밀번호, 비밀번호 확인창의 입력값
        //- OUTPUT : 같다/다르다
        function memberPwReCheck(){
            var memberPw = document.querySelector("[name=memberPw]").value;
            var memberPwRe = document.querySelector("#passwordRe").value;

            var span = document.querySelector("#passwordRe + span");

            //if(memberPw == "") {//비밀번호가 미입력이라면
            //if(memberPw.length == 0) {
            //if(memberPw == false) {//자바에는 없는 비교(부정적인 값)
            if(!memberPw) {
                span.style.color = "red";
                span.textContent = "비밀번호를 먼저 입력하세요";
            }
            else if(memberPw == memberPwRe) {//비밀번호가 일치한다면
                span.style.color = "green";
                span.textContent = "비밀번호가 일치합니다";
            }
            else {//비밀번호가 일치하지 않는다면
                span.style.color = "red";
                span.textContent = "비밀번호가 일치하지 않습니다";
            }
        }
    </script>
</head>
<body>
    <form autocomplete="off">
    <div class="container-500">
        <div class="row center">
            <h1>회원 가입</h1>
        </div>
        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" class="form-input w-100"
                    onblur="memberIdCheck();">
            <span></span>
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input type="text" name="memberPw" class="form-input w-100"
                    onblur="memberPwCheck();">
            <span></span>
        </div>
        <!-- 
            (추가) 
            비밀번호 확인 입력창 
            - 비밀번호 확인은 서버로 전송되지 않으므로 name이 있으면 안된다
        -->
        <div class="row">
            <label>비밀번호 확인</label>
            <input type="text" id="passwordRe" class="form-input w-100"
                    onblur="memberPwReCheck();">
            <span></span>
        </div>
        <div class="row">
            <button type="submit" class="form-btn w-100 positive">가입</button>
        </div>
    </div>
    </form>
</body>
</html>
