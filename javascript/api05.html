<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/lightpick@1.6.2/lightpick.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/lightpick@1.6.2/css/lightpick.min.css
" rel="stylesheet">
    <title>LightPick</title>

    <script>
        window.addEventListener("load",function(){
            var picker = new Lightpick({ 
                field: document.querySelector(".date-picker"),
                secondField : document.querySelector(".date-picker2"),
                singleDate : false,

                // 시작일자와 종료일자를 설정
                minDate : moment().add(5,'day'),
                maxDate : moment("2023,03-31"),
                format : "YYYY-MM-DD", // 날짜 형식
            });
        });
    </script>
</head>
<body>
    <div class="container-600">
        <div class="row center">
            <h1>제목</h1>
        </div>
    </div>
    <div class="row">      
        <input type="text" id="datepicker" class="form-input date-picker">
        부터
        <input type="text" id="datepicker" class="form-input date-picker2">
        까지
    </div>
</body>
</html>
