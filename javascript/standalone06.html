<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <title>Document</title>

    <script>
        window.addEventListener("load",function(){
            // 아이디
            document.querySelector("#id")
            .addEventListener("blur",function(){
                var memberId = document.querySelector("#id").value;
                var memberIdRegex = /^[a-z](?=.*[0-9])[a-z0-9]{7,19}$/;
                var span = this.nextElementSibling;

                if(memberIdRegex.test(memberId)){
                    span.style.color = "forestgreen";
                    span.textContent = "멋진 아이디입니다!";
                }else{
                    span.style.color = "red";
                span.textContent = "아이디는 영문 소문자로 시작해야 하며 숫자를 포함해 8~20자여야 합니다";
                }
            });
            // 비밀번호
            document.querySelector("#pw")
            .addEventListener("blur",function(){
                var memberPw = document.querySelector("#pw").value;
                var memberPwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;
                var span = this.nextElementSibling;

                if(memberPwRegex.test(memberPw)){
                    span.style.color = "forestgreen";
                    span.textContent = "올바른 비밀번호 형식입니다";
                }else {
                //빨간색 + 실패메세지
                span.style.color = "red";
                span.textContent = "비밀번호는 8~16자로 작성해야 하며 반드시 대/소문자,숫자,특수문자가 포함되어야 합니다";
            }

            });
            // 비밀번호 확인
            document.querySelector("#pwCk")
            .addEventListener("blur",function(){
                var memberPw = document.querySelector("#pw").value;
                var memberPwCk = document.querySelector("#pwCk").value;
                var span = document.querySelector("#pwCk").nextElementSibling;
                if(!memberPw) {
                span.style.color = "red";
                span.textContent = "비밀번호를 먼저 입력하세요";
            }
            else if(memberPw == memberPwCk) {//비밀번호가 일치한다면
                span.style.color = "green";
                span.textContent = "비밀번호가 일치합니다";
            }
            else {//비밀번호가 일치하지 않는다면
                span.style.color = "red";
                span.textContent = "비밀번호가 일치하지 않습니다";
            }

            });

        });
    </script>
</head>
<body>
    <form autocomplete="off">
        <div class="container-500">
            <div class="row center">
                <h1>회원 가입</h1>
            </div>
            <div class="row">
                <label>아이디</label>
                <input type="text" name="memberId" class="form-input w-100"
                         id="id">
                <span></span>
            </div>
            <div class="row">
                <label>비밀번호</label>
                <input type="text" name="memberPw" class="form-input w-100"
                    id="pw">
                <span></span>
            </div>
            <!-- 
                (추가) 
                비밀번호 확인 입력창 
                - 비밀번호 확인은 서버로 전송되지 않으므로 name이 있으면 안된다
            -->
            <div class="row">
                <label>비밀번호 확인</label>
                <input type="text"  class="form-input w-100"
                        id="pwCk">
                <span></span>
            </div>
            <div class="row">
                <button type="submit" class="form-btn w-100 positive">가입</button>
            </div>
        </div>
        </form>
</body>
</html>
