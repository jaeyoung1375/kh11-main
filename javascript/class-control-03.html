<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <title>Document</title>
    <style>
        .valid-message{
            display: none;
            color: forestgreen;
        }
        .invalid-message{
            display: none;
            color: red;
        }

        .valid ~ .valid-message{
            display: block;
        }
        .invalid ~ .invalid-message{
            display: block;
        }
    </style>
    <script>
        function memberIdCheck(){
            var memberIdInput = document.querySelector("[name=memberId]");
            var memberId = memberIdInput.value;
            var memberIdRegex = /^[a-z][a-z0-9]{7,19}$/;
            memberIdInput.classList.remove("valid","invalid");
            if(memberIdRegex.test(memberId)){ // 통과
                memberIdInput.classList.add("valid");
            }else{ // 실패
                memberIdInput.classList.add("invalid");
            }
        }
    </script>
</head>
<body>
    <div class="container-500">
        <div class="row center">
           <h1>클래스를 이용한 화면 제어</h1> 
        </div>
        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" class="form-input w-100" onblur="memberIdCheck();">
            <div class="valid-message">멋진 아이디입니다</div>
            <div class="invalid-message">아이디는 영문 소문자로 시작하며 숫자를 포함한 8~20자로 작성하세요.</div>
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input type="password" name="memberpw" class="form-input w-100">
            <div class="valid-message">비밀번호가 올바른 형식입니다</div>
            <div class="invalid-message">비밀번호는 8~16자의 대/소문자,숫자,특수문자를 반드시 포함하는 글자여야 합니다</div>
        </div>

        <div class="row">
            <label>비밀번호 확인</label>
            <input type="password" id="passwordRe" class="form-input w-100">
            <div class="valid-message">비밀번호가 일치합니다</div>
            <div class="invalid-message">비밀번호가 일치하지 않습니다</div>
            <div class="invalid-message2">비밀번호가 먼저 입력하세요</div>
        </div>
    </div>
</body>
</html>
