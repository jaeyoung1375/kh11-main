        /* 메인 스타일 - 데스크톱 */

            box-sizing: border-box;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery > .item {
            width:25%;
            padding:10px;
            transition: width 0.1s ease-out;
        }
        .gallery > .item > img {
            width:100%;
        }
        
        /* 조건부 스타일 - 태블릿 */
        @media screen and (max-width:992px) {
            .gallery > .item {
                width:50%;
            }
        }

        /* 조건부 스타일 - 모바일 */
        @media screen and (max-width:768px) {
            .gallery > .item {

    </style>
