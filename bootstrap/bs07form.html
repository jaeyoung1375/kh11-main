<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>

    <!--
        container - 화면이 배치될 기본 위치

        1. container : 기본 컨테이너이며 폭에 반응하여 자동 조정(뚝뚝끊김)
        2. container-fluid : 폭의 변화에 부드럽게 반응하는 컨테이너(100%)

        row - 한 줄 영역 , col - 한 칸 영역

        사이즈 - sm, md, lg, xl
    -->
    <div class="container-fluid mt-4">

        <div class="row">
            <div class="offset-md-2 col-md-8">

                <!-- 문서 제목 (Jumbotron) -->
                <div class="row text-center">
                    <div class="col bg-dark text-light p-4 rounded">
                        <h1>Form 구현</h1>
                        <p>input, select, textarea</p>
                    </div>
                </div>

                <!-- 
                    입력창은 .form-control 클래스로 구현한다 
                    폭은 100%가 기본이며 원치 않을 경우 추가 클래스를 부여
                    모서리는 border 유틸리티 사용   

                    선택도구는 .form-select 클래스로 구현한다
                -->
                <div class="row mt-4">
                    <div class="col">
                        <input class="form-control rounded" type="text" placeholder="이름 입력">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <select class="form-select rounded">
                            <option>선택하세요</option>
                            <option>사과</option>
                            <option>딸기</option>
                            <option>바나나</option>
                        </select>
                    </div>
                </div>

                <!-- 상단에 라벨이 나오는 입력창 -->
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label">이름</label>
                        <input class="form-control rounded" type="text" placeholder="(ex) 홍길동">
                    </div>
                </div>

                <!-- 좌측에 라벨이 나오는 입력창 -->
                <div class="row mt-4">
                    <label class="col-3 col-form-label">이름</label>
                    <div class="col-9">
                        <input class="form-control rounded" type="text" placeholder="(ex) 홍길동">
                    </div>
                </div>

                <!-- 폭에 반응하는 입력창 -->
                <div class="row mt-4">
                    <label class="col-sm-3 col-form-label">이름</label>
                    <div class="col-sm-9">
                        <input class="form-control rounded" type="text" placeholder="(ex) 홍길동">
                    </div>
                </div>

                <!-- 플로팅 입력창 - 반드시 placeholder를 작성해야 한다 -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control rounded" placeholder="이글자는안보임">
                            <label>Nickname</label>
                        </div>
                    </div>
                </div>

                <!-- 큰 입력창 -->
                <div class="row mt-4">
                    <label class="col-sm-3 col-form-label col-form-label-lg">이름</label>
                    <div class="col-sm-9">
                        <input class="form-control form-control-lg rounded" type="text" placeholder="(ex) 홍길동">
                    </div>
                </div>

                <!-- 
                    입력창에 상태를 설정 
                    - 입력창에 .is-valid를 붙이면 뒤에 있는 .valid-feedback이 출력됨
                    - 입력창에 .is-invalid를 붙이면 뒤에 있는 .invalid-feedback이 출력됨
                -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control rounded is-valid" value="피카츄" placeholder="이글자는안보임">
                            <label>Nickname</label>

                            <!-- (선택) 보여줄 메세지가 있다면 상태에 맞게 준비 -->
                            <div class="valid-feedback">멋진 닉네임이에요!</div>
                            <div class="invalid-feedback">닉네임을 제대로 작성하세요</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control rounded is-invalid" value="피카츄" placeholder="이글자는안보임">
                            <label>
                                Nickname
                                <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                            </label>

                            <!-- (선택) 보여줄 메세지가 있다면 상태에 맞게 준비 -->
                            <div class="valid-feedback">멋진 닉네임이에요!</div>
                            <div class="invalid-feedback">닉네임을 제대로 작성하세요</div>
                        </div>
                    </div>
                </div>

                <!-- 기본 textarea -->
                <div class="row mt-4">
                    <div class="col">
                        <label class="form-label">메모</label>
                        <textarea class="form-control rounded"
                            style="min-height: 150px;"></textarea>
                    </div>
                </div>

                <!-- floating textarea -->
                <div class="row mt-4">
                    <div class="col">
                        <div class="form-floating">
                            <textarea class="form-control rounded"
                                style="min-height: 150px;"
                                placeholder="이글자는안보여요"></textarea>
                            <label>메모</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
