<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬스터 등록</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <style>
        div {
            border:1px dotted gray;
        }

        /*
            a 태그를 버튼과 동일한 모양으로 만들 수 있도록 개조
            - display=inline 이므로 block 속성이 들어가게 개조(폭 설정)
            - text-align으로 글자를 가운데 정렬
            - text-decoration으로 밑줄을 제거
        */
        a.form-btn {
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form autocomplete="off" action="?" method="post">
    <!-- 1. 컨테이너를 크기를 정하여 생성 -->
    <div class="container-400">
        <!-- 2. 배치될 항목(컴포넌트)의 줄 수 만큼 .row를 생성 -->
        <div class="row center">
            <h1>포켓몬 등록</h1>            
        </div>
        <div class="row">
            <input type="text" name="no" placeholder="번호"
                        class="form-input w-100" required>
        </div>
        <div class="row">
            <input type="text" name="name" placeholder="이름"
                        class="form-input w-100" required>
        </div>
        <div class="row">
            <input type="text" name="type" placeholder="속성"
                        class="form-input w-100" required>
        </div>
        <div class="row right">
            <!--
                form 안에 있는 버튼은 전송용 버튼으로 기본 취급된다.
                문제를 해결하기 위해서는 다음과 같이 처리한다.

                1.버튼에 type을 설정해서 용도를 지정할 수 있다.
                - type="submit" 이면 폼을 전송시키는 버튼
                - type="button" 이면 그냥 버튼
                2.버튼 말고 다른 태그를 사용한다
                - a태그, input[type=button] 등을 사용할 수 있다.
                - a태그의 display, text-align, text-decoration을 수정
            -->
            <button type="button" class="form-btn neutral">목록</button>
            <button type="submit" class="form-btn positive">등록</button>
        </div>
        <div class="row">
            <button class="form-btn positive w-100">등록</button>
        </div>
        <div class="row">
            <a class="form-btn neutral w-100" href="list">목록</a>
        </div>
    </div>
    </form>
</body>
</html>
