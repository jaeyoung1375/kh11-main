<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘</title>

    <!--
        아이콘을 사용하기 위해 제조업체에서 제공하는 CDN을 사용
        (CDN : Content Delivery Network, 파일을 배포하는 주소)

        장점
        - 업데이트가 자동으로 이루어진다
        - 어느 위치에서나 비슷한 속도가 나옴(CDN 배포 업체의 성능에 따라 다름)
        단점
        - CDN 업체에 의존적
        - 인터넷 연결이 반드시 필요
    -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        .custom-size {
            font-size: 50.1234px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container-500">
        <div class="row">
            <h1>Icon 예제</h1>
        </div>

        <div class="row">
            <i>원래 기울임체를 위한 태그</i>
        </div>

        <div class="row">
            <i class="fa-brands fa-chrome"></i>
            <i class="fa-brands fa-edge"></i>
            <i class="fa-brands fa-firefox"></i>
            <i class="fa-brands fa-opera"></i>
            <i class="fa-brands fa-safari"></i>
            <i class="fa-brands fa-internet-explorer"></i>
            <span class="fa-brands fa-internet-explorer"></span>
        </div>

        <div class="row">
            <h1>아이콘 크기 변경</h1>
        </div>

        <div class="row">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-youtube fa-2x"></i>
            <i class="fa-brands fa-youtube fa-3x"></i>
            <i class="fa-brands fa-youtube fa-4x"></i>
            <i class="fa-brands fa-youtube fa-5x"></i>
            <i class="fa-brands fa-youtube fa-6x"></i>
            <i class="fa-brands fa-youtube fa-7x"></i>
            <i class="fa-brands fa-youtube fa-8x"></i>
            <i class="fa-brands fa-youtube fa-9x"></i>
            <i class="fa-brands fa-youtube fa-10x"></i>
            <i class="fa-brands fa-youtube fa-11x"></i>
            <i class="fa-brands fa-youtube custom-size"></i>
        </div>

        <div class="row">
            <h1>아이콘 애니메이션</h1>
        </div>

        <div class="row">
            <i class="fa-solid fa-gear fa-5x fa-spin"></i>

            <button class="form-btn positive">
                <i class="fa-solid fa-gear fa-spin"></i>
                로딩중
            </button>
        </div>

        <div class="row">
            <i class="fa-solid fa-heart fa-5x"></i>
            <i class="fa-solid fa-heart fa-5x fa-beat"></i>
            <i class="fa-solid fa-heart fa-5x fa-shake"></i>
        </div>
    </div>
</body>
</html>
