<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 성적 등록</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>
        div {
            border: 1px dotted gray;
        }
    </style>
</head>
<body>
    <form action="??" method="post" autocomplete="off">
        <div class="container-400 mt-50">
            <div class="row center">
                <h1>성적 정보 등록</h1>
            </div>        
            <div class="row">
                <label>이름</label>
                <input type="text" name="name" required class="form-input w-100">
            </div>        
            <div class="row">
                <label>국어점수</label>
                <input type="number" name="korean" required class="form-input w-100">
            </div>        
            <div class="row">
                <label>영어점수</label>
                <input type="number" name="english" required class="form-input w-100">
            </div>        
            <div class="row">
                <label>수학점수</label>
                <input type="number" name="math" required class="form-input w-100">
            </div>        
            <div class="row right">
                <a href="list" class="form-btn neutral">목록</a>
                <button type="submit" class="form-btn positive">등록</button>
            </div>        
        </div>
    </form>
</body>
</html>
