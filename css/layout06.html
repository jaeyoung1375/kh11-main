<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 레이아웃</title>
    <link rel="stylesheet" type="text/css" href="load.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        
    </style>
</head>
<body>
    <!--
        홈페이지를 만들 때 시맨틱 태그(semantic tag)를 사용하여 의미있게 구현
    -->
    <main>
        <header>
            <div class="flex-box">
                <div class="w-25">
                    <img src="https://via.placeholder.com/150x60?text=LOGO" alt="로고">
                </div>
                <div class="w-75">
                    <h1>내가 만든 첫 번째 홈페이지</h1>
                </div>
            </div>
        </header>
        <nav>
            <ul class="menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">포켓몬관리</a></li>
                <li><a href="#">과목관리</a></li>
                <li><a href="#">학생관리</a></li>
                <li><a href="#">게시판</a></li>

                <li class="right-menu">
                    <a href="#">회원메뉴</a>
                    <ul>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">로그아웃</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">내정보</a></li>
                        <li><a href="#">관리메뉴</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <section>
            <aside style="border-right:1px solid gray;">
                <!-- 관리 메뉴는 수직으로 배치(List-Group 형태) -->
                <div class="flex-box flex-vertical">
                    <div class="p-10">
                        <h2>관리자 메뉴</h2>
                    </div>
                    <div class="p-10"><a href="#" class="link">회원 현황</a></div>
                    <div class="p-10"><a href="#" class="link">포켓몬 현황</a></div>
                    <div class="p-10"><a href="#" class="link">과목 개설 현황</a></div>
                    <div class="p-10"><a href="#" class="link">학생 성적 현황</a></div>
                </div>
            </aside>
            <article>컨텐츠</article>
        </section>

        <hr>
        <footer>푸터</footer>
    </main>
</body>
</html>
