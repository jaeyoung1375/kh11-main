<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 Reset의 필요성</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /* 
            리셋은 완전히 태그를 개조하는 것을 의미 
            최소한 margin 만큼은 제거하는 것을 목표로 설정
        */
        /* http://meyerweb.com/eric/tools/css/reset/ 
            v2.0 | 20110126
            License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1.35;
        }

        /* 폭 설정 기준 및 글꼴 변경 */
        * {
            box-sizing: border-box;
        }

        html {
            font-family: '빙그레 메로나체';
        }
    </style>
</head>
<body>
    <div class="container-500">
        <div class="row mt-20 mb-20">
            <h1>스타일 리셋 예제</h1>
        </div>
        <div class="row">
            <p>
                <span class="mark">스타일 리셋</span>이 
                필요한 이유에 대해서 살펴보겠습니다
            </p>
            <p>
                모든 태그들은 기본적으로 자체 스타일을 가지고 있습니다.
                그리고 그 태그들은 브라우저마다 해석되는 방식이 다릅니다.
            </p>
        </div>
        <div class="row">
            <form>
                <fieldset>
                    <legend>
                        회원가입
                    </legend>

                    <input type="text" class="form-input w-100">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
