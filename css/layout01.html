<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다단 레이아웃</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            다단 레이아웃
            - 2단, 3단, 그 이상의 화면 배치를 가로로 하기 위한 방법
            - float, flex, grid와 같은 여러 방식들이 존재

            float 배치
            - 기본 배치가 아닌 공중 배치 개념
            - left와 right 두 가지 방식이 존재
            - 바닥이 아닌 공중에 배치하기 때문에 뒤쪽 영역을 침범하는 문제가 있음
            - 이 문제를 해결하지 못하면 사용이 불가능함
            - clear 속성을 가진 영역이 반드시 float 사용 후에 배치해야 한다
            - ::after 영역을 가상 선택자로 선택하여 생성한 뒤 clear 적용
        */
        .float-box::after {
            content:"";
            display: block;
            clear: both;
        }
        .float-box > .float-left {
            float: left;
        }
        .float-box > .float-right {
            float: right;
        }
    </style>
</head>
<body test>
    <div class="container-500">
        <div class="row">
            <h1>float 예제</h1>
        </div>
        <div class="row">
            <h2 style="float:left;">왼쪽1</h2>
            <h2 style="float:left;">왼쪽2</h2>
            <h2 style="float:right;">오른쪽1</h2>
            <h2 style="float:right;">오른쪽2</h2>
        </div>

        <!-- clear를 위한 태그 -->
        <div style="clear:both;"></div>

        <div class="row">
            다음 내용
        </div>

        <!-- 
            앞으로 사용할 방식 
            1. .float-box 영역을 만든다
            2. 내부에 .float-left, .float-right로 좌우 정렬을 배치
            3. 영역이 종료되면 자동 clear가 되도록 처리
        -->
        <div class="row">
            <div class="float-box">
                <div class="float-left">1</div>
                <div class="float-left">2</div>
                <div class="float-right">1</div>
                <div class="float-right">2</div>
            </div>
        </div>

        <div class="row">
            다음 내용
        </div>

        <div class="row">
            <h1>2단 레이아웃</h1>
        </div>

        <div class="row float-box">
            <div class="float-left w-50">1단</div>
            <div class="float-left w-50">2단</div>
        </div>
    </div>
</body>
</html>
