<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>
        body[test] div {
            border:1px dotted firebrick;
        }

        /*
            추가 스타일
            - 파일 선택창은 테두리를 나오게 하지 않겠다
        */
        input[type=file].form-input {
            border-color: transparent;
        }
    </style>
</head>
<body test>
    <div class="container-600">
        <div class="row center">
            <h1>회원 가입 정보 입력</h1>
        </div>
        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" required 
                placeholder="영문 소문자, 숫자 8~20자 이내"
                class="form-input w-100">
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input type="password" name="memberPw" required
                placeholder="영문 대/소문자, 숫자, 특수문자 반드시 1개 이상 포함"
                class="form-input w-100">
        </div>
        <div class="row">
            <label>닉네임</label>
            <input type="text" name="memberNick" required
                placeholder="한글 또는 숫자 2~10글자"
                class="form-input w-100">
        </div>
        <div class="row">
            <label>전화번호</label>
            <input type="tel" name="memberTel" required 
                placeholder="대시(-) 제외하고 작성"
                class="form-input w-100">
        </div>
        <div class="row">
            <label class="form-label w-100">생년월일</label>
            <input type="date" name="memberBirth" required
                class="form-input">
        </div>
        <div class="row">
            <label>이메일</label>
            <input type="email" name="memberEmail" class="form-input w-100">
        </div>
        <div class="row">
            <label class="form-label w-100 mb-10">주소</label>
            <input type="text" name="memberPost" class="form-input"
                    placeholder="우편번호">
            <button type="button" class="form-btn neutral">우편번호 찾기</button>
        </div>
        <div class="row">
            <input type="text" name="memberBasicAddr" class="form-input w-100"
                    placeholder="기본주소">
        </div>
        <div class="row">
            <input type="text" name="memberDetailAddr" class="form-input w-100"
                    placeholder="상세주소">
        </div>
        <div class="row">
            <label class="form-label w-100">프로필 이미지</label>
            <input type="file" name="attach" class="form-input"
                style="border:1px transparent solid;">
        </div>
        <div class="row">
            <button type="submit" class="form-btn positive w-100">회원 가입</button>
        </div>
    </div>
</body>
</html>
