<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>

    <link rel="stylesheet" type="text/css" href="load.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            flexbox 레이아웃
            - 영역에 display:flex 또는 display:inline-flex라고 설정하여 구현
            - 영역 차원에서 설정하는 옵션이 많음
                - flex-direction : 영역 내부 컨텐츠 배치 방향
                - flex-wrap : 영역 내부 컨텐츠 줄바꿈
                - justify-content : 영역 내부 컨텐츠 가로 정렬
                - align-items : 영역 내부 컨텐츠 세로 정렬
            - 개별 항목에는 배치 비율을 지정할 수 있다
                - flex-grow : 남는 공간에 대한 할당 비율
        */
        .flex-box {
            display: flex;
        }
        .inline-flex-box {
            display: inline-flex;
        }

        .flex-box.flex-auto-width > *,
        .inline-flex-box.flex-auto-width > * {
            flex-grow: 1;
        }
        .flex-box.flex-vertical,
        .inline-flex-box.flex-vertical {
            flex-direction: column;
        }        
        .flex-box.align-center,
        .inline- flex-box.align-center {
            justify-content: center;
            align-items: center;
        }

        


    </style>
</head>
<body test>
    <div class="container-600">
        <div class="row">
            <h1>Flexbox 레이아웃</h1>
        </div>

        <div class="row" style="display: flex;">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <!-- flex에는 방향 설정이 가능하다 (column/column-reverse/row/row-reverse) -->
        <div class="row" style="display: flex; flex-direction: column;">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <!-- flex에서는 줄바꿈을 허용하거나 차단할 수 있다-->
        <div class="row" style="display: flex;">
            <div class="w-50">1</div>
            <div class="w-50">2</div>
            <div class="w-50">3</div>
        </div>

        <div class="row" style="display: flex; flex-wrap: wrap;">
            <div class="w-50">1</div>
            <div class="w-50">2</div>
            <div class="w-50">3</div>
        </div>

        <!-- 폭을 동일하게 만들고 싶다면 개별 항목에 flex-grow 설정 -->
        <div class="row" style="display: flex;">
            <div style="flex-grow: 1;">1</div>
            <div style="flex-grow: 1;">2</div>
            <div style="flex-grow: 1;">3</div>
            <!-- <div style="flex-grow: 1;">4</div> -->
        </div>

        <!-- 
            flex에서는 가로 세로 정렬이 가능하다 
            - justify-content 로 가로 정렬 구현
            - align-items 로 세로 정렬 구현
        -->
        <div class="row" style="display: flex; height:150px; justify-content: center; align-items: center;">
            <span>가운데</span>
        </div>

        <div class="row flex-box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <div class="row flex-box flex-auto-width">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <div class="row flex-box flex-vertical">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

        <div class="row flex-box align-center" style="height: 150px;">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

    </div>
</body>
</html>
