<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의 주요 속성</title>
    <style>
        /* 
        CSS의 주요 속성
        - color : 글자색상
        - background-??? : 배경 속성
        - font-??? : 글꼴 속성
        - padding : 안쪽 여백
        - border-??? : 테두리 속성

        속성에 따라 방향을 지정할 수 있다
        - top : 위
        - left : 왼쪽
        - right : 오른쪽
        - bottom : 아래
        */
        h1 {
            color: blue;
            color: rgb(255, 0, 255);
            color: rgba(0, 0, 0, 0.5);
            color: #74b9ff;
            color: hsl(243, 53%, 58%);
            color: white;

            background-color: #cccccc;
            
            background: rgb(14,0,255);
            background: linear-gradient(90deg, rgba(14,0,255,1) 0%, rgba(83,83,255,1) 27%, rgba(255,255,255,1) 100%);
        }

        input {
            font-family: '빙그레 메로나체';
            font-size: 20px;

            padding: 15px;
            padding: 0.5em;/*글자 반개 높이*/

            /* 
                축약 표현과 세부 표현이 겹치면
                세부 표현이 이긴다
            */
            border: none;
            border: 1px solid black;

            border-width: 1px;
            border-style: solid;
            border-color: black;

            border-radius: 50%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>디자인 샘플</h1>

    <input type="text" placeholder="입력" value="테스트">
</body>
</html>
