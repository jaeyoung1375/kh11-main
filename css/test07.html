<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver 로그인 클론페이지</title>
    <style>
        * {
            box-sizing: border-box;
        }

        h1 {
            color: #03C75A;
            font-weight: 900;
        }

        input {
            display: block;

            font-size: 25px;

            padding: 0.5em;
            margin:1em 0;

            width:250px;

            border: 5px solid #03C75A;
        }

        button {
            display: block;

            font-size: 25px;

            padding: 0.5em;
            margin:1em 0;

            width:250px;

            background-color: #03C75A;
            border: 5px solid #03C75A;

            color: white;
        }
    </style>
</head>
<body>
    <h1>NAVER</h1>
    <form action="?" method="post" autocomplete="off">
        <input type="text" name="id">
        <input type="password" name="pw">
        <button>로그인</button>
    </form>
</body>
</html>
