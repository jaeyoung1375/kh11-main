<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>
    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->
    <div id="app" class="container-500">

        <div class="row center">
            <h1>회원 가입 문제</h1>
        </div>

        <div class="row">
            <label>아이디</label>
            <input type="text" v-model="memberId" class="form-input w-100">
            <span>{{memberIdMessage}}</span>
        </div>

        <div class="row">
            <label>비밀번호</label>
            <input type="password" v-model="memberPw" class="form-input w-100">
            <span>{{memberPwMessage}}</span>
        </div>

        <div class="row">
            <label>비밀번호 확인</label>
            <input type="password" v-model="memberPwCheck" class="form-input w-100">
            <span>{{memberPwCheckMessage}}</span>
        </div>

        <div class="row">
            <button type="submit" class="form-btn w-100 positive" v-bind:disabled="!allValid">회원가입(v-bind:disabled)</button>            
        </div>

        <div class="row">
            <button type="submit" class="form-btn w-100 positive" v-show="allValid">회원가입(v-show)</button>            
        </div>

        <div class="row">
            <button type="submit" class="form-btn w-100 positive" v-if="allValid">회원가입(v-if)</button>            
        </div>

    </div>

    <!--
        VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현
        무조건 최신버전
        <script src="https://unpkg.com/vue@next"></script>
    -->
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        Vue.createApp({
            //데이터 설정 영역
            data(){
                return {
                    //화면에서 사용할 데이터 선언

                    //1.개별 변수로 구현
                    memberId:"",
                    memberPw:"",
                    memberPwCheck:"",

                    //2.객체로 구현
                    // member: {
                    //     memberId:"",
                    //     memberPw:"",
                    //     memberPwCheck:"",
                    // }
                };
            },
            //데이터 실시간 계산 영역
            //- 사용하고 싶은 변수명으로 함수를 선언
            //- 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성
            //- Vue에 등록한 값에 접근할 때 반드시 this를 붙여야 함
            //- 코드가 길면 안됨(무리가 많이 감)
            computed:{
                memberIdValid(){
                    var regex = /^[a-z][a-z0-9]{7,19}$/;
                    return regex.test(this.memberId);
                },
                memberPwValid(){
                    var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[A-Za-z0-9!@#$]{8,16}$/;
                    return regex.test(this.memberPw);
                },
                memberPwCheckValid(){
                    return this.memberPw == this.memberPwCheck;
                },

                memberIdMessage(){
                    if(this.memberId.length == 0) {
                        return "";
                    }
                    else if(this.memberIdValid) {
                        return "올바른 아이디 형식입니다";
                    }
                    else {
                        return "아이디는 영문 소문자 시작, 숫자를 포함하여 8~20자로 작성하세요";
                    }
                },
                memberPwMessage(){
                    if(this.memberPw.length == 0) {
                        return "";
                    }
                    else if(this.memberPwValid) {
                        return "올바른 비밀번호 형식입니다";
                    }
                    else {
                        return "비밀번호는 영문 대/소문자,숫자,특수문자를 반드시 1글자 이상 포함하여 8~16자로 작성하세요";
                    }
                },
                memberPwCheckMessage(){
                    if(this.memberPwCheck.length == 0) {
                        return "";
                    }
                    else if(this.memberPw.length == 0) {
                        return "비밀번호를 먼저 입력하세요";
                    }
                    else if(this.memberPwCheckValid) {
                        return "비밀번호가 일치합니다";
                    }
                    else {
                        return "비밀번호가 일치하지 않습니다";
                    }
                },

                allValid() {
                    return this.memberIdValid 
                            && this.memberPwValid 
                            && this.memberPwCheckValid;
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
