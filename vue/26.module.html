    <!-- 모듈이 없는 경우는 모든 스크립트가 순서대로 통합된다 -->
    <script>
        // const a = 10;

    <script>
        // console.log(a);
    </script>

    <!--
        모듈을 사용하면 모듈 내에서 export/import를 통해
        불러오거나 내보낼 항목을 지정할 수 있다

        + 순서가 의미가 없어진다
    -->
    <script type="module">
        // 26.module.js에서 a라는 이름으로 내보내진 데이터를 불러오겠다
        import {a,b,c} from "./26.module.js";

        // 26.module.js에서 default export된 항목을 hello라는 이름으로 불러오겠다
        import hello from "./26.module.js";
        console.log(a,b,c);
        console.log(hello)

        
    </script>
