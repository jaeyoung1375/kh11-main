<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Document</title>
</head>
<body>
       

        <div id="app">
           <div class="container-600">
                <div class="row center">
                    <h2>과목 등록</h2>
                </div>
                
                <div class="row">
                    <label>번호</label>
                    <input type="text" v-model="subject.no" class="form-input w-100">
                </div>
                <div class="row">
                    <label>이름</label>
                    <input type="text" v-model="subject.name" class="form-input w-100">
                </div>
                <div class="row">
                    <label>수강기간</label>
                    <input type="text" v-model="subject.period" class="form-input w-100">
                </div>
                <div class="row">
                    <label>수강료</label>
                    <input type="text" v-model="subject.price" class="form-input w-100">
                </div>
                <div class="row">
                    <label>강의유형</label>
                    <input type="text" v-model="subject.type" class="form-input w-100">
                </div>
                <div class="row">
                    <button type="button" class="form-btn positive w-100" @click="insertBtn" :disabled="!subject.isAllValid">등록</button>
                </div>
           </div>
        </div>

      
        <script src="https://unpkg.com/vue@3.2.36"></script>
        <script>
   
          const app = Vue.createApp({
                // 데이터 설정 영역
                data(){
                    return {
                        subject : {
                            no : "",
                            name : "",
                            period : "",
                            price : "",
                            type : "",

                            get isNoValid(){
                                const regex = /^[0-9]+$/;
                                return regex.test(this.no);
                            },

                            get isNameValid(){
                                const regex = /^[가-힣]{1,9}$/;
                                return regex.test(this.name);
                            },
                            
                            get isPeriodValid(){
                                const regex = /^[0-9]+$/;
                                return regex.test(this.period);
                            },

                            get isPriceValid(){
                                const regex = /^[0-9]+$/;
                                return regex.test(this.price);
                            },

                            get isTypeValid(){
                                const regex = /^[가-힣]{1,9}$/;
                                return regex.test(this.type);
                            },

                            get isAllValid(){
                                return this.isNoValid && this.isNameValid && this.isPeriodValid && this.isPriceValid && this.isTypeValid;
                            },
                            clear(){
                                this.no = "";
                                this.name = "";
                                this.period = "";
                                this.price = "";
                                this.type = "";
                            },
                        },
                    };
                },
            
                computed:{
                   
                },
                methods:{
                    async insertBtn(){
                        if(!this.subject.isAllValid) return;
                        const url = "http://localhost:8080/subject/";
                        const resp = await axios.post(url,this.subject);

                        this.subject.clear();

                        Toastify({
                            text: "등록완료",
                            duration: 3000,
                            destination: "https://github.com/apvarun/toastify-js",
                            newWindow: true,
                            close: true,
                            gravity: "bottom", // `top` or `bottom`
                            position: "right", // `left`, `center` or `right`
                            // stopOnFocus: true, // Prevents dismissing of toast on hover
                            style: {
                                background: "linear-gradient(to right, #00b09b, #96c93d)",
                            },
                            onClick: function(){} // Callback after click
                            }).showToast();
                    },
                },
                watch:{

                },
                created(){
                  
                },
            });
            app.mount("#app");
        </script>
</body>
</html>
