<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       

        <div id="app">
            <h1>글자 수 검사 예제</h1>

            <input type="text" v-model="inputText">
            
            <h2>권장하지 않는 방식</h2>
            <div>글자수 : {{inputText.length}}</div>
            <div>검사 결과 : {{(inputText.length >= 8 && inputText.length <= 16) ? "통과" : "거절"}}</div>

            <h2>권장하는 방식</h2>
            <div>글자 수 : {{len}} </div>
            <div>검사 결과 : {{result}} </div>
        </div>

      
        <script src="https://unpkg.com/vue@3.2.36"></script>
        <script>
            // 8글자 이상 16글자 이하로 입력받을 경우 통과 아니면 거절
          const app = Vue.createApp({
                // 데이터 설정 영역
                data(){
                    return {
                       inputText : "",
                    };
                },
                // 데이터 실시간 계산 영역
                // - 사용하고 싶은 변수명으로 함수를 선언
                // - 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성
                // - Vue에 등록한 값에 접근할 때 반드시 this를 붙여야 함
                // - 코드가 길면 안됨(무리가 많이 감)
                computed:{
                    len(){
                        return this.inputText.length;
                    },
                    result(){
                       if(this.len > 8 && this.len <= 16){
                            return "통과";
                       }else{
                            return "거절";
                       }
                    },
                },
            });
            app.mount("#app");
        </script>
</body>
</html>
