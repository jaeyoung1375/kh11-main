<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
       

        <div id="app">
           <div class="container-400">
                <div class="row center">
                    <h1>서버에서 불러온 포켓몬 목록</h1>
                </div>

                <div class="row" v-for="(pocketmon,index) in pocketmonList" v-bind:key="pocketmon.no">
                    {{pocketmon}}
                </div>
           </div>
        </div>

      
        <script src="https://unpkg.com/vue@3.2.36"></script>
        <script>
            // 서버에서 제공하는 포켓몬스터 목록을 가져와서 화면에 출력
          const app = Vue.createApp({
                // 데이터 설정 영역
                data(){
                    return {
                        // 나중에 불러오더라도 배열은 최초 선언이 필요
                        pocketmonList:[]
                    };
                },
            
                computed:{
                   
                },
                methods:{
                    
                },
                created(){
                    // 비동기 통신으로 서버에 데이터를 요청
                    // - jquery
                    // - fetch api
                    // - axios

                    const app = this;
                    $.ajax({
                        url :"http://localhost:8080/pocketmon/",
                        method : "get",
                        success : function(resp){
                            // 정상적인 방법(원본에 추가)
                            // 배열 앞에 점 세개를 찍으면 전개 연산자(풀어헤쳐라)
                            app.pocketmonList.push(...resp);
                        },
                        error : function(){}
                    });
                },
            });
            app.mount("#app");
        </script>
</body>
</html>
