<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // 목표 : 등록 버튼을 누르면 입력한 내용을 태그로 만들어 결과화면에 추가

        /*
            jQuery에서 태그 생성을 하고 싶을 경우
            $("<태그명>") 형태로 작성한 뒤 추가하면 된다.
            생성한 객체에는 jQuery의 모든 명령이 사용 가능하다.
        */
        $(function(){
            $("#add-btn").click(function(){
                // 입력값 불러오고 입력 창 초기화
                var item = $("#user-input").val();
                $("#user-input").val("");
                
                // 태그를 만들어서 화면(.target)에 추가
                var h2 = $("<h2>").text(item);
                var icon = $("<i>").addClass("fa-solid fa-xmark")
                                    .click(function(){
                                        $(this).parent().remove();
                                    });

                // h2에 icon을 추가하고 .target에 h2를 추가
                h2.append(icon);
                $(".target").append(h2);

               
            });
        });
    </script>
</head>
<body>
    <div class="container-600">
        <div class="row center">
            <h1>오늘의 할 일</h1>
        </div>
        <div class="row center">
            <input type="text" id="user-input" class="form-input">
            <button class="form-btn positive" id="add-btn">등록</button>
        </div>

        <hr>
        <!-- 할 일이 등록될 위치 -->
        <div class="row center target">

        </div>
    </div>
</body>
</html>
