            $("button").click(function(){
                $.ajax({
                    url : "ajax01.json", // 대상주소
                    success : function(response){
                        // console.log(response);
                        for(var i = 0; i<response.length; i++){
                            console.log(response[i]);
                        }
                    }
                });
            });      
        });
    </script>

        <div class="row center">
            <h1>비동기 통신 예제</h1>
        </div>
