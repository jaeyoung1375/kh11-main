<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // value, text, html의 차이
        $(function(){
          // #origin의 입력 발생 시 #preview1, 2, 3에 각각 출력
          $("#origin").on("input",function(){
            // this == #origin
            var input = $(this).val();

            $("#preview1").val(input); // value 설정 
            $("#preview2").text(input); // textContent 설정
            $("#preview3").html(input); // innerHTML 설정
          });        
        });
    </script>
</head>
<body>
    <div class="container-600">
        <div class="row center">
            <h1>value, text, html 비교</h1>
        </div>
        <div class="row">
            <input type="text" class="form-input w-100" id="origin">
        </div>
        <div class="row">
            <input type="text" class="form-input w-100" id="preview1">
        </div>
        <div class="row" id="preview2"></div>
        <div class="row" id="preview3"></div>
        
    </div>
</body>
</html>
