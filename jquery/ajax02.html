<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/commons.css">
    <title>Document</title>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $(".load-btn").click(function(){
                $(".target").empty();
                $.ajax({
                   url:"http://localhost:8080/rest/pocketmon/list",
                   success:function(response){
                    // console.log(response);
                    for(var i = 0; i<response.length; i++){
                        var template = $("#pocketmon-template").html();
                        var html = $.parseHTML(template);

                        $(html).find(".no").text(response[i].no);
                        console.log(response[i]);
                      
                        $(html).find(".name").text(response[i].name);
                        $(html).find(".type").text(response[i].type);
                        

                        $(".target").append(html);
                    }
                   } 
                });
            });      
        });
    </script>
    <script type="text/template" id="pocketmon-template">
        <tr class="pocketmon">
            <td class="no">1</td>
            <td class="name">이상해씨</td>
            <td class="type">풀</td>
            <td>
                <a href="#" class="link edit-btn">수정</a>
                <a href="#" class="link delete-btn">삭제</a>
            </td>
        </tr>
    </script>
</head>
<body>
    <div class="container-600">
        <div class="row center">
            <h1>포켓몬스터</h1>
        </div>
        <div class="row">
            <button class="form-btn positive load-btn">불러오기</button>
        </div>
        <div class="row">
            <table class="table table-border">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>속성</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody class="center target">
                    <tr>
                        <td>1</td>
                        <td>이상해씨</td>
                        <td>풀</td>
                        <td>
                            <a href="#" class="link">수정</a>
                            <a href="#" class="link">삭제</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
