    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            // 버튼 비활성화
            $(".next-btn").prop("disabled",true);

            // 개별 체크박스 이벤트 설정
            $(".check-unit").change(function(){
   
            var allCheckboxes = $(".check-unit");
            var checkedCheckboxes = $(".check-unit").prop("checked");
            
            var isValid = allCheckboxes.length == checkedCheckboxes.length;
            $(".check-all").prop("checked",isValid);
            
            });

            $(".check-all").change(function(){
                var isChecked = $(this).prop("checked");
                $(".check-unit").prop("checked",isChecked);
            });

            $(".check-unit, .check-all").change(function(){
                
            });

          
          
        });
    </script>
